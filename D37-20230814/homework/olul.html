<html>
    <head>lists</head>
    <body><h1>Here are the list types we used in html:</h1>
    <hr>
    <ol><h2>ordered list</h2>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
        <li>fourth item</li>
        <li>fifth item</li>
    </ol>
    <ul><h2>unordered list</h2>
        <li>apple</li>
        <li>banana</li>
        <li>watermelon</li>
        <li>strawberry</li>
        <li>kiwi</li>
    </ul>

</body>
</html>
